<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="html.css">
    <title>Document</title>
</head>
<body>
   <div class="head"><h1>generate Random password</h1> </div> 
    <div class="container">
 
        <button onclick="generate()">generate password</button>
        <div class="password"id="password"></div>
        <script>
            function generate(){
                const len=8;
                let password="";
                const set="abcdefghijklmnopqrstuvxyzABCDEFGHIJKLMNOPQRSTUVXYZ1234567890!@#$%^&*()_-+=|?><,:'";
                for(let i=0;i<=len;i++)
                {
                    let ind=Math.floor(Math.random()*set.length);
                    password+=set[ind];
                }
                document.getElementById("password").innerHTML=password;
            }
        </script>
    </div>
</body>
</html>
